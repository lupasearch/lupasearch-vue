# This is a basic workflow to help you get started with Actions

name: Lupa-Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - run: yarn test:unit:ci
